# Telar - Official Project Site
title: Telar
description: "A minimal computing framework for creating visual narrative exhibitions with IIIF images and scrollytelling"
baseurl: ""
url: "https://telar.org"

# Theme
theme: just-the-docs
color_scheme: telar

# Aux links for header
aux_links:
  "GitHub":
    - "https://github.com/UCSB-AMPLab/telar"
  "Example Site":
    - "https://ampl.clair.ucsb.edu/telar"

# Footer content
footer_content: "Developed by Adelaida Ávila, Juan Cobo Betancourt, Santiago Muñoz, and students and scholars at the UCSB Archives, Memory, and Preservation Lab, the UT Archives, Mapping, and Preservation Lab, and Neogranadina"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: order
nav_external_links:
  - title: Telar GitHub Repository
    url: https://github.com/UCSB-AMPLab/telar
    hide_icon: false

# Code copying
enable_copy_code_button: true

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Callouts
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  beta:
    title: Beta Release
    color: yellow

# Build settings
markdown: kramdown
permalink: pretty

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-polyglot
  - jekyll-last-modified-at

# Polyglot (multilingual) settings
languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["assets", "404.html"]
parallel_localization: false

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
