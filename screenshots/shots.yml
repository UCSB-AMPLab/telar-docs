# Static screenshots for Telar documentation
#
# Usage:
#   shot-scraper multi screenshots/shots.yml
#
# Base URL: change to http://127.0.0.1:4001/telar for local server captures
# (start Jekyll first: bundle exec jekyll serve --port 4001)
#
# For Google Sheets screenshots, authenticate first:
#   shot-scraper auth https://docs.google.com/ screenshots/google-auth.json

